{% extends "base.html" %}
{% load static %}

{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Reset Passord</h4>
            {% include 'includes/alert.html' %}


            <form action="{% url 'resetpassword' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="EnterPassword" name="password" required>
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm-Password" name="confirm-Password"
                        required>
                </div> <!-- form-group// -->
                <!-- form-group form-check .// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> reset </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->




{% endblock content %}
